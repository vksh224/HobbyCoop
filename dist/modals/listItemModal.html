<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header bg-primary">
          <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">List an Item</h4>
        </div>
        <div class="modal-body">
          <h4> Enter the daily rental rate you want for your item. </h4>
          <div class="row">
              <div class='col-sm-4'>
                  <label class="text-info">Daily Rental Rate </label>
              </div>
          </div>
          <div class="row">
              <div class='col-sm-4'>
                  <div class="form-group">
                      <input "text" class="form-control" ng-model="dailyRate"/>
                  </div>
              </div>
          </div>
      
      <div class="modal-footer">
        <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="listItem(); close('Yes')" class="btn btn-primary" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
