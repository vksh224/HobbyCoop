<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header bg-primary">
          <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Request Item Rent</h4>
        </div>
        <div class="modal-body">
          <h4> Enter the time period you want to rent the item for. </h4>
          <div class="row">
              <div class='col-sm-4'>
                  <label class="text-info">From </label>
              </div>
              <div class='col-sm-4'>
                  <label class="text-info" >Total Days </label>
              </div>
              <div class='col-sm-4'>
                  <label class="text-info" >Total Charge </label>
              </div>
          </div>
           <div class="date-available-row row">
              <div class='col-sm-4'>
                  <div class="form-group">
                      <div class='input-group date' id='rentRequestFromDateTimepicker1' >
                          <input type='text' class="form-control" ng-model="fromTime"/>
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                  </div>
              </div>
              <div class='col-sm-4'>
                  <div class="form-group">
                      <input text" class="form-control" ng-model="duration" ng-change="calculateCost()"/>
                  </div>
              </div>
              <div class='col-sm-4'>
                  <div class="form-group">
                      <div class='input-group date'>
                            <input type="text" class="form-control" disabled ng-model="cost" />
                      </div>
                  </div>
              </div>
          </div>
      
      <div class="modal-footer">
        <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="requestItem(); close('Yes')" class="btn btn-primary" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(function () {
        $('#rentRequestFromDateTimepicker1 , #rentRequestToDateTimepicker1').datetimepicker();
    });
</script>
</div>
